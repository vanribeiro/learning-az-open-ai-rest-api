<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alerts.css">
    <title>Chat</title>
</head>
<body>
    <div class="alert-strip">
        <p></p>
    </div>
    <div class="container">
        <header>
            <h1>Chat | <small>Using Azure OpenAI Service REST API</small></h1>
        </header>
        <main>
            <section class="chat__container">
                <article class="chat__output">
                    <div class="chat__output__date__container">
                        <hr>
                            <p class="chat__output__date"></p>
                        <hr>
                    </div>
                </article>
                <form class="chat__form">
                    <fieldset class="chat__form__group">
                        <div class="chat__form__group__container">
                            <label for="prompt" hidden>chat prompt input</label>
                            <input
                                required
                                class="chat__form__prompt" 
                                type="text" 
                                id="prompt" 
                                name="prompt" 
                                aria-label="chat prompt input" 
                                placeholder="Ask a question...">
                            <button class="chat__form__button" type="submit">
                                <span class="chat__form__button__icon">&#10146;</span>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy;2023 | vanribeiro.github.io </p>
        </footer>
    </div>
    <script type="module" src="./output/js/index.js"></script>
</body>
</html>
